# 2018分享

DS工作室 剑心 

2019 年 1 月 5 日

---

# 学习能力比专业重要

获取知识的途径从来不只在课堂，学校。特别是互联网时代。

不要被自己所在专业局限了。

---

# 计算机相关

## 基础

* c/c++
* 数据结构算法
* 网络协议

## 编程语言

* Golang
* Python
* 大前端
* Java

## 数据库

* MySql
* MongoDB
* Redis

当然，以上只是部分，这里就不展开了。

---

# 英语很重要

一手资料大部分都是英文的，就不多说了。

而且，看懂英文也能更好的认识这个世界。

---

# 学会喜欢自己的职业（专业）

要么学会喜欢自己做的事，要么做自己喜欢的事。

建议前者，解决问题，而不是逃避。

当下都做不好，换个方向大概率也做不好。

---

# 多方向发展

多学习不同领域的知识，不要局限于一个点。

先点后面，不要急于求成。

---

# 沟通交流很重要

只要活着就要和人交流，父母之间、朋友之间、同事之间。

要展示自己的才能也需要沟通交流，比如面试。

---

# 关于工作

* 积极主动
* 多想一步，多做一步
* 多思考为什么
* 不要做无法让自己成长的工作

---

# 避免待在舒适区，学会延迟满足

延迟的满足、延迟的酬赏、延迟的奖赏（英语：deferred gratification, delayed gratification）指的是“一个人为了获得时间轴上较后方发生的满足而选择放弃或抗拒眼前立即的满足带来的诱惑”的过程。总体来说，延迟的满足就是抗拒眼前那唾手可得的小满足以获取或换取在时间轴上较后方但较大或较为持久的满足。

-- 维基百科

---

# 执行力很重要

思考的再多不如直接做，拒绝拖延症。

---

# 好记性不如烂笔头

* 笔记、博客
* 思维导图
* 输出是最好的学习方式

---

# 持续学习

『知识的学习是有滞后性的，然而很多人总奢望今天学到点东西，最好明天就能带给我正反馈，这是最错误的认知，人的进步是一个缓慢的过程，知识的滞后性以及积累作用，会让这种缓慢进步在有叠加作用，带来质的飞跃，这就是人们口中的指数型增长。』

---

# 知识付费

知识付费，以前的报纸，纸质书，学校，现在只不过转移到了线上。

线上的优势：带来更多的选择，能够接触到以前无法接触到的大咖，且成本更加低（因为互联网的原因，边际成本降低了）。

线上的劣势：质量无法保证，无法退货，需要有一定的识别能力。

很多人认为知识付费是收『智商税』，我是不赞同的（就像你在淘宝买到假货就说淘宝是骗人的一样）。

---

# 管理好自己的时间

离开学校前最不缺的是时间。

离开学校后最缺的是时间。

---

# 丰富自己获取信息的渠道

虽然现在是信息爆炸的时代，但也非常容易造成信息茧房（本能的排除自己不关心或者不认同的信息源，久而久之，就形成了）。

多从不同渠道不同领域获取信息、知识。

多看不同的观点，学会自己思考。

---

# 关注健康

* 身体才是革命的本钱

---

# 最后

由于时间原因，这里只是简单的给出了一些结论，具体的操作和实践还需要大家自己去摸索。

结论的正确性也希望大家自己去证伪，多动手，多思考。

完。
